<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="content-container">
        <h1>Stopwatch</h1>
        <div class="container">
            <div class="item">
                <span id="hr">00</span>
                <span>hr.</span>
            </div>
            <div class="item">
                <span id="min">00</span>
                <span>min.</span>
            </div>
            <div class="item">
                <span id="sec">00</span>
                <span>sec.</span>
            </div>
            <div class="item">
                <span id="ms">00</span>
                <span>ms.</span>
            </div>
        </div>
        <div class="btn">
            <button id="start" class="b">Start</button>
            <button id="stop" class="b">Stop</button>
            <button id="reset" class="b">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
